<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="images/calc_fabicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="main-heading">Calcu<span class="span">lator</span></h1>
    <div class="container">
        <div class="input">
            <input class="inputString" type="text" name="display">
        </div>
        <div class="row">
            <button class="button sign">AC</button>
            <button class="button sign">BS</button>
            <button class="button sign">%</button>
            <button class="button sign divide">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button sign">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button sign">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button sign">+</button>
        </div>
        <div class="row">
            <button class="button zero">0</button>
            <button class="button">.</button>
            <button class="button sign">=</button>

        </div>
    </div>
